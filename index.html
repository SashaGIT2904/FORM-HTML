<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>

    <!-- Enlace a Bootstrap 5.1.3 desde CDN para usar su sistema de diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<!-- Estilo de fondo claro para que se vea como en el ejemplo -->

<body class="bg-light">

    <!-- Contenedor principal con padding vertical -->
    <div class="container py-5">

        <!-- Tarjeta de Bootstrap para encerrar el formulario -->
        <div class="card">

            <!-- Encabezado del formulario -->
            <div class="card-header">
                <h4 class="mb-0">Payment form example</h4>
            </div>

            <!-- Cuerpo del formulario -->
            <div class="card-body">

                <!-- Mensaje de error si hay campos faltantes -->
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <!-- Formulario principal -->
                <form>
                    <!-- Primera fila: tarjeta, CVC y monto -->
                    <div class="row mb-3">
                        <!-- Campo para el número de tarjeta -->
                        <div class="col-md-6">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <!-- Campo para el código CVC -->
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" id="cvc" class="form-control" placeholder="0000" required>
                        </div>
                        <!-- Campo para el monto -->
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>

                    <!-- Segunda fila: nombre y apellido -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>

                    <!-- Tercera fila: ciudad, estado y código postal -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" required>
                                <option value="">Pick a state</option>
                                <option>California</option>
                                <option>Texas</option>
                                <option>New York</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="zip" class="form-label">Postal Code</label>
                            <input type="text" id="zip" class="form-control" required>
                        </div>
                    </div>

                    <!-- Sección de métodos de pago aceptados -->
                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div class="bg-secondary p-2 rounded d-inline-flex gap-3 text-white fs-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa"
                                    required>
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="mastercard"
                                    value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="amex" value="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="discover"
                                    value="discover">
                                <label class="form-check-label" for="discover">
                                    <i class="fab fa-cc-discover"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Campo para mensaje adicional -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3"
                            placeholder="Add any notes here."></textarea>
                    </div>

                    <!-- Botones del formulario: Cancelar y Enviar -->
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap para funcionalidad como el menú desplegable -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
